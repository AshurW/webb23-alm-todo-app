# Name of the GitHub Actions workflow
name: Node.js CI

# Defines when the workflow should run
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Defines the jobs that will be executed
jobs:
  # Job name
  build:
    # Specifies the type of machine to run the job on
    runs-on: ubuntu-latest

    # Defines services needed for the job
    services:
      # Defines MongoDB service
      mongodb:
        # Specifies the Docker image to use for MongoDB
        image: mongo
        # Maps port 27017 of the service to the same port on the host
        ports:
          - 27017:27017
        # Specifies additional options for the MongoDB service
        options: >-
          --name mongo
          --health-cmd "mongo --eval 'db.stats().ok'" # Check MongoDB health
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Defines the steps to execute in the job
    steps:
      # Step to checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step to set up Node.js environment
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*' # Use the latest LTS version of Node.js

      # Step to install project dependencies
      - name: Install dependencies
        run: npm install

      # Step to create .env file with MongoDB URIs
      - name: Create .env file
        run: |
          cat << EOF >> ./.env
          TEST_MONGODB_URI=mongodb://localhost:27017/testdatabase
          EOF

      # Step to run tests
      - name: Run tests
        run: npm test
